<!DOCTYPE html>
<html lang="zxx" class="js">
<meta http-equiv="content-type" content="text/html;charset=UTF-8"/><!-- /Added by HTTrack -->
<head>
    <meta charset="utf-8">
    <meta name="author" content="Softnio">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
          content="A powerful and conceptual apps base dashboard template that especially build for developers and programmers.">
    <link rel="shortcut icon" href="/images/favicon.png">
    <title>Registration | DashLite Admin Template</title>
    <link rel="stylesheet" href="/css/dashlite41fe.css?ver=3.0.1">
    <link id="skin-default" rel="stylesheet" href="/css/theme41fe.css?ver=3.0.1">
    <script>window.dataLayer = window.dataLayer || [];

    function gtag() {
        dataLayer.push(arguments);
    }

    gtag('js', new Date());
    gtag('config', 'UA-91615293-4');</script>
</head>
<body class="nk-body bg-white npc-default pg-auth">
<div class="nk-app-root">
    <div class="nk-main ">
        <div class="nk-wrap nk-wrap-nosidebar">
            <div class="nk-content ">
                <div class="nk-split nk-split-page nk-split-md">
                    <div class="nk-split-content nk-block-area nk-block-area-column nk-auth-container bg-white w-lg-45">
                        <div class="nk-block nk-block-middle nk-auth-body">
                            <div class="brand-logo pb-5"><a href="../../index.html" class="logo-link"><img
                                    class="logo-light logo-img logo-img-lg" src="/images/logo.png"
                                    srcset="/images/logo-dark2x.png" alt="logo"><img
                                    class="logo-dark logo-img logo-img-lg" src="/images/logo-dark.png"
                                    srcset="/images/logo-dark2x.png 2x" alt="logo-dark"></a></div>
                            <div class="nk-block-head">
                                <div class="nk-block-head-content"><h5 class="nk-block-title">Register</h5>
                                    <div class="nk-block-des"><p>Create New Dashlite Account</p></div>
                                </div>
                            </div>
                            <form action=" ">
                                <div class="form-group"><label class="form-label" for="name">Name</label>
                                    <div class="form-control-wrap"><input type="text"
                                                                          class="form-control form-control-lg" id="name"
                                                                          placeholder="Enter your name"></div>
                                </div>
                                <div class="form-group"><label class="form-label" for="email">Email or Username</label>
                                    <div class="form-control-wrap"><input type="text"
                                                                          class="form-control form-control-lg"
                                                                          id="email"
                                                                          placeholder="Enter your email address or username">
                                    </div>
                                </div>
                                <div class="form-group"><label class="form-label" for="password">Passcode</label>
                                    <div class="form-control-wrap"><a tabindex="-1" href="#"
                                                                      class="form-icon form-icon-right passcode-switch lg"
                                                                      data-target="password"><em
                                            class="passcode-icon icon-show icon ni ni-eye"></em><em
                                            class="passcode-icon icon-hide icon ni ni-eye-off"></em></a><input
                                            type="password" class="form-control form-control-lg" id="password"
                                            placeholder="Enter your passcode"></div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-lg btn-primary btn-block">Register</button>
                                </div>
                            </form>
                            <div class="form-note-s2 pt-4"> Already have an account ? <a
                                    href=""><strong>Sign in instead</strong></a></div>
                        </div>
                    </div>
                    <div class="nk-split-content nk-split-stretch bg-abstract"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/bundle41fe.js?ver=3.0.1"></script>
<script src="/js/scripts41fe.js?ver=3.0.1"></script>
<script src="/js/demo-settings41fe.js?ver=3.0.1"></script>
</body>
</html>
