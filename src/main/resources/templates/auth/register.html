<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta content="text/html;charset=UTF-8" http-equiv="content-type"/><!-- /Added by HTTrack -->
<head>
    <meta charset="utf-8">
    <meta content="Softnio" name="author">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="A powerful and conceptual apps base dashboard template that especially build for developers and programmers."
          name="description">
    <link href="/images/favicon.png" rel="shortcut icon">
    <title>Registration | DashLite Admin Template</title>
    <link href="/css/dashlite41fe.css?ver=3.0.1" rel="stylesheet">
    <link href="/css/theme41fe.css?ver=3.0.1" id="skin-default" rel="stylesheet">
</head>
<body class="nk-body bg-white npc-default pg-auth">
<div class="nk-app-root">
    <div class="nk-main ">
        <div class="nk-wrap nk-wrap-nosidebar">
            <div class="nk-content ">
                <div class="nk-split nk-split-page nk-split-md">
                    <div class="nk-split-content nk-block-area nk-block-area-column nk-auth-container bg-white w-lg-45">
                        <div class="nk-block nk-block-middle nk-auth-body">
                            <div class="nk-block-head">
                                <div class="nk-block-head-content"><h5 class="nk-block-title">Créer un compte</h5>
                                </div>
                            </div>
                            <form action="#" method="POST" th:action="@{/register}" th:object="${utilisateur}">

                                <div class="form-group"><label class="form-label" for="name">Nom</label>
                                    <div class="form-control-wrap">
                                        <input class="form-control form-control-lg"
                                               id="name"
                                               placeholder="Votre nom"
                                               th:field="*{nom}"
                                               type="text">
                                    </div>
                                </div>
                                <div class="form-group"><label class="form-label" for="name">Prénom</label>
                                    <div class="form-control-wrap">
                                        <input class="form-control form-control-lg"
                                               id="prenom"
                                               placeholder="Votre Prénom" th:field="*{prenom}"
                                               type="text">
                                    </div>
                                </div>
                                <div class="form-group"><label class="form-label" for="email">Email</label>
                                    <div class="form-control-wrap">
                                        <input class="form-control form-control-lg"
                                               id="email"
                                               placeholder="Votre email"
                                               th:field="*{email}"
                                               type="text">
                                    </div>
                                </div>
                                <div class="form-group"><label class="form-label" for="password">Mot de passe</label>
                                    <div class="form-control-wrap"><a
                                            class="form-icon form-icon-right passcode-switch lg" data-target="password"
                                            href="#"
                                            tabindex="-1">
                                        <em class="passcode-icon icon-show icon ni ni-eye"></em>
                                        <em class="passcode-icon icon-hide icon ni ni-eye-off"></em></a>
                                        <input
                                                class="form-control form-control-lg"
                                                id="password"
                                                placeholder="Votre mot de passe"
                                                th:field="*{password}"
                                                type="password"></div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-lg btn-primary btn-block">S'enregistrer</button>
                                </div>
                                <input type="text" th:field="*{role}" hidden>
                                <input type="text" th:field="*{createdAt}" hidden>
                            </form>
                            <div class="form-note-s2 pt-4"> Avez-vous un compte ? <a
                                    th:href="@{/login}"><strong>Connectez-vous</strong></a></div>
                        </div>
                    </div>
                    <div class="nk-split-content nk-split-stretch bg-abstract">
                        <img src="/images/register.jpg" alt="" style="width: 100%; height: 100vh; object-fit: cover; object-position: 100% 0;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/bundle41fe.js?ver=3.0.1"></script>
<script src="/js/scripts41fe.js?ver=3.0.1"></script>
<script src="/js/demo-settings41fe.js?ver=3.0.1"></script>
</body>
</html>
