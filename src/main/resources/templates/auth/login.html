<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta content="text/html;charset=UTF-8" http-equiv="content-type"/><!-- /Added by HTTrack -->
<head>
    <meta charset="utf-8">
    <meta content="Softnio" name="author">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="A powerful and conceptual apps base dashboard template that especially build for developers and programmers."
          name="description">
    <link href="/images/favicon.png" rel="shortcut icon">
    <title>Connexion</title>
    <link href="/css/dashlite41fe.css?ver=3.0.1" rel="stylesheet">
    <link href="/css/theme41fe.css?ver=3.0.1" id="skin-default" rel="stylesheet">
</head>
<body class="nk-body bg-white npc-default pg-auth">
<div class="nk-app-root">
    <div class="nk-main ">
        <div class="nk-wrap nk-wrap-nosidebar">
            <div class="nk-content ">
                <div class="nk-split nk-split-page nk-split-md">
                    <div class="nk-split-content nk-block-area nk-block-area-column nk-auth-container bg-white">
                        <div class="nk-block nk-block-middle nk-auth-body">
                            <div class="nk-block-head">
                                <div class="nk-block-head-content">
                                    <h5 class="nk-block-title">Connexion</h5>
                                </div>
                                <div class="alert alert-danger mt-1 mb-1" th:if="${param.error}">
                                    <p>Identifiants incorrects</p>
                                </div>
                            </div>
                            <form action="#" method="POST" th:action="@{/login}">
                                <div class="form-group">
                                    <div class="form-label-group">
                                        <label class="form-label" for="default-01">Email </label>
                                    </div>
                                    <div class="form-control-wrap">
                                        <input class="form-control form-control-lg"
                                               id="default-01"
                                               name="username"
                                               placeholder="Votre email"
                                               type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-control-wrap">
                                        <a class="form-icon form-icon-right passcode-switch lg" data-target="password"
                                           href="#"
                                           tabindex="-1"><em
                                                class="passcode-icon icon-show icon ni ni-eye"></em><em
                                                class="passcode-icon icon-hide icon ni ni-eye-off"></em></a>
                                        <input
                                                class="form-control form-control-lg" id="password"
                                                name="password"
                                                placeholder="Votre mot de passe"
                                                type="password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-lg btn-primary btn-block">Se connecter</button>
                                </div>
                            </form>
                            <div class="form-note-s2 pt-4">
                                Vous n'avez pas de compte ? <a th:href="@{/register}">S'enregistrer</a>
                            </div>
                        </div>
                    </div>
                    <div class="nk-split-content nk-split-stretch">
                        <img src="/images/login.jpg" alt="" style="width: 100%; height: 100vh; object-fit: cover; object-position: 100% 0;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/bundle41fe.js?ver=3.0.1"></script>
<script src="/js/scripts41fe.js?ver=3.0.1"></script>
<script src="/js/demo-settings41fe.js?ver=3.0.1"></script>
</body>
</html>
