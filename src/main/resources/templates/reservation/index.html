<!DOCTYPE html>
<html layout:decorate="~{fragments/_dashboard.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Cours</title>
</head>
<body>
<div class="nk-content " layout:fragment="content">
    <div class="container-fluid">
        <div class="nk-content-inner">
            <div class="nk-content-body">
                <div class="nk-block-head nk-block-head-sm">
                    <div class="nk-block-between">
                        <div class="nk-block-head-content">
                            <h3 class="nk-block-title page-title">
                                Mes Reservations des cours</h3>
                        </div>
                    </div>
                </div>
                <div class="nk-block">
                    <div class="card">
                        <div class="card-inner-group">
                            <div class="card-inner p-0">
                                <div class="nk-tb-list nk-tb-ulist">
                                    <div class="nk-tb-item nk-tb-head">
                                        <div class="nk-tb-col tb-col-mb"><span class="sub-text">Cours</span>
                                        </div>
                                        <div class="nk-tb-col"><span class="sub-text">Instructeur</span></div>
                                        <div class="nk-tb-col tb-col-lg"><span class="sub-text">Creneau</span>
                                        </div>
                                        <div class="nk-tb-col tb-col-md">
                                            <span class="sub-text">Status</span>
                                        </div>
                                    </div>
                                    <div class="nk-tb-item" th:each="reservation : ${reservations}">
                                        <div class="nk-tb-col tb-col-mb">
                                            <div class="text-primary tb-lead" th:text="${reservation.creneau.cours.nom}">Cours
                                            </div>
                                        </div>

                                        <div class="nk-tb-col"><a href="#">
                                            <div class="user-card">
                                                <div class="user-info"><span th:text="${reservation.utilisateur.prenom +' '+ reservation.utilisateur.prenom}" class="tb-lead">Nom</span>
                                                    <span th:text="${reservation.utilisateur.email}">email</span>
                                                </div>
                                            </div>
                                        </a>
                                        </div>
                                        <div class="nk-tb-col tb-col-lg">
                                            <span th:text="${#temporals.format(reservation.creneau.date,'dd/MMM/yyyy Ã  HH:mm')}">date</span>
                                        </div>
                                        <div class="nk-tb-col tb-col-md">
                                            <span class="tb-status" th:text="${reservation.statuts}">Status</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
